<html lang="en">
<head>
	<title>Login</title>
	{% include 'head.html' %}
	<link href="/static/css/signin.css" rel="stylesheet" >
</head>
<body class="text-center" style="">
	<form class="form-signin" action="/login/" method="POST">
		<a href="/">
	      <img class="mb-4" src="/static/images/logo.png" alt="" width="72" height="72">
	    </a>
	      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	      <label for="username" class="sr-only">Username</label>
	      <input type="text" id="username" class="form-control" placeholder="Username" name="username" required="" autofocus="">
	      <label for="password" class="sr-only">Password</label>
	      <input type="password" id="password" class="form-control" placeholder="Password" name="password" required="">
	      <div class="checkbox mb-3">
	    <label>
	      <input type="checkbox" value="remember-me"> Remember me
	    </label>
	  </div>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

	  <p class="text-danger mx-auto">{{ data }}</p>
	  <p>Or <a href="/signup">Sign Up</a></p>

	  <p class="mt-5 mb-3 text-muted">https://github.com/irfanchahyadi<br>All Rights Reserved.</p>
	</form>
 </body>
</html>
